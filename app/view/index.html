<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DeepPoet</title>
        <!-- Bootstrap core CSS -->
        <link rel="icon" href="../static/favicon.svg" type="image/x-icon" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="../static/main.js" ></script>
        <link href="../static/style.css" rel="stylesheet">
    </head>
    <body class="text-center">

        <div class="caintainer">
            <div class="header">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                            <a class="navbar-brand" href="/">DeepPoet</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                              <ul class="navbar-nav">
                                <li class="nav-item active">
                                  <a class="nav-link" href="#history">History</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="mailto:youssef.doubli@imt-atlantique.net">Contact me</a>
                                </li>
                                
                              </ul>
                            </div>
                          </nav>
            </div>
            <div class="main mx-auto" style="width: 350px;">
                <div id="word_form">
                        <h3>Tailor your poem</h2>
                        <div class="text-left">
                            <label for="word_input">Your word:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="One simple word ... or two" id="word_input">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-success" type="button" id="random_btn">Random Word</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" id="get_btn">Make me a poem</button>
                 </div>
                 <div id="poem_display">
                    <h2>Here is your poem :</h2>
                    <p class="text-left" id="poem">
                        <div id="spiners">
                                <div class="spinner-grow text-primary" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="spinner-grow text-secondary" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="spinner-grow text-success" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="spinner-grow text-danger" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="spinner-grow text-warning" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="spinner-grow text-info" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="spinner-grow text-light" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    
                        </div>
                    </p>
                    <button type="button" class="btn btn-success" id="retry_btn">One more try</button>
                 </div>
            </div>
        </div>

    </body>
</html>
